<mat-list [routerLink]="['issues', repo.name]">
  <h3 mat-subheader>{{repo.name| uppercase}}</h3>
  <mat-list-item>
    <h4 mat-line>{{repo.language}}</h4>
    <p mat-line>{{repo.description}} </p>
  </mat-list-item>
  <button mat-icon-button (click)="delete(repo.id)">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button (click)="openDialog()">
    <mat-icon>edit</mat-icon>
  </button>
  <mat-divider></mat-divider>
</mat-list>
