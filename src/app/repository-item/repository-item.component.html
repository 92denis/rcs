<mat-list>
  <h3 mat-subheader>{{repo.name| uppercase}}</h3>
  <mat-list-item >
    <h4 mat-line>{{repo.language}}</h4>
    <p mat-line>{{repo.description}} </p>
  </mat-list-item>
  <button mat-icon-button (click)="delRepo()">
    <mat-icon>delete</mat-icon>
  </button>
  <mat-divider></mat-divider>
</mat-list>
