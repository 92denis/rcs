<mat-card class="wrapper" >
  <div class="data-repo" [routerLink]="['issues', repo.name]">
    <mat-card-title>{{repo.name}}</mat-card-title>
    <mat-card-subtitle>{{repo.description}}</mat-card-subtitle>
    <h4 mat-subheader>{{repo.language}}</h4>
  </div>
  <button mat-icon-button (click)="openDialog()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="delete(repo.id)">
    <mat-icon>delete</mat-icon>
  </button>
</mat-card>
